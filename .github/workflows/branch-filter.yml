name: Branch Filter Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # <-- This allows manual trigger

jobs:
  test-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Echo event and branch
        run: |
          echo "Triggered by: ${{ github.event_name }}"
          echo "Branch or Tag: ${{ github.ref }}"
